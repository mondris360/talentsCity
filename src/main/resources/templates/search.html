<main role="main">
    <div  class="searchbox container">
        <div th:if = "${error}">
            <p style="color: red; margin: 0 auto;" th:text="${error}"> </p>
        </div>
        <div th:if =${success}>
            <p style="color: green" th:text="${success}"></p>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form th:action="@{/search}"  class="card card-sm" method="post">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search  for video" name="searchWord">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
    </div>
    <hr>
<!-- search result section-->
    <section class="head">
        <div class="container">
            <h2 class="text-center"><span>Search Result</span></h2>
        </div>
    </section>
    <div class="clearfix"></div>
    <section class="search-box">
        <div class="container-fluid">
            <div class="row">
                <th:block th:each="video : ${searchResult}">
                    <div class="col-md-12 listing-block">
                        <div class="media">
                            <a th:href="@{/playvideo?(videoID=${video.getVideoID()})}"><img class="d-flex align-self-start" th:src="@{defaultvideoPoster.jpg}" alt="Generic placeholder image"></a>
                            <div class="media-body pl-3">
                                <div class="price"><span th:text="${video.getTitle()}"></span> <br> <span th:text="${video.getUploadedBy()}"></span></div>
                                <div class="stats">
                                    <span> <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></span><span th:text="${video.getTotalLikes()}"> </span>
                                    <span> <i class="fa fa-clock-o"  aria-hidden="true"></i></span><span th:text="${video.getDateUploaded()}"> </span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
    <script>
        $(function(){
            $('.listing-block').slimScroll({
                height: '500px'
            });
        });
    </script>
