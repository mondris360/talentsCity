<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h4>The Home To Millions Of Talented People</h4><br>
                <h5>Search For The Next Big Star Now </h5>
            <form th:action="@{/search}"  class="form-inline my-2 my-lg-0" method="post">
                <input id="searchBox" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

<!--            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->

    <h3><center>Trending Videos</center> </h3> <br>
    <div id="myvideos">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div th:each="video : ${videos}">
                    <div class="col-md-1">
                            <a th:href="@{/playvideo(videoID=${video.getVideoID()})}">
                                <div width="320" height="240">
                                    <img th:src="@{defaultvideoPoster.jpg}">
                                </div>
                        </a>
                        <div id="videoStat" class="card" style="width: 18rem;">
                            <div class="card-header">
                                <h5 th:text="${video.getTitle()}"> </h5>
                            </div>
                            <ul class=" list-group list-group-flush">
                                <li class="list-group-item">Likes : <span th:text="${video.likes.size()}"></span> Dislikes: <span th:text="${video.likes.size()}"></span> Views: <span th:text="${video.getTotalViews()}"></span></li>
                            </ul>
                        </div>
                    </div>
                    <br> <br>
                </div>
            </div>

            <hr>
